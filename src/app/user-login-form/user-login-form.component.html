<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <mat-card>
        <mat-card-header class="card-header">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field class="form-inputs">
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                        required>
                </mat-form-field>
                <mat-form-field class="form-inputs">
                    <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password"
                        name="Password" required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="loginUser()" color="primary">
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</body>

</html>
