<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
</head>

<body>
    <app-navbar></app-navbar>
    <div class="favorites-container">
        <h2 class="favorites-title">Your Favorite Movies</h2>
        <hr class="favorites-divider" />

        <!-- Check if there are favorite movies -->
        <div *ngIf="favoriteMovies.length > 0; else noFavorites">
            <div class="movies-container">
                <mat-card *ngFor="let movie of favoriteMovies" [ngClass]="{'single-movie': favoriteMovies.length === 1}" class="movie-card">
                    <img mat-card-image [src]="movie.ImagePath" alt="{{movie.Title}}" class="movie-image" />
                    <mat-card-header>
                        <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button color="white" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">Genre</button>
                        <button mat-button color="white" (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)">Director</button>
                        <button mat-button color="white" (click)="openSynopsisDialog(movie.Description)">Synopsis</button>
                        <button mat-icon-button color="primary" (click)="removeFromFavorites(movie._id)">
                            <mat-icon>favorite</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

        <!-- Template to display when no favorites are available -->
        <ng-template #noFavorites>
            <p class="no-favorites-message">Nothing here :(</p>
        </ng-template>
    </div>
</body>

</html>
