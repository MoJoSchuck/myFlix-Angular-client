<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-navbar></app-navbar>
    <div class="movies-container" [ngClass]="{'single-movie': movies.length === 1}">
        <mat-card *ngFor="let movie of movies" class="movie-card" [ngClass]="{'single-movie-card': movies.length === 1}">
          <img mat-card-image [src]="movie.ImagePath" alt="{{movie.Title}}" class="movie-image" />
          <mat-card-header>
            <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button color="white" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">Genre</button>
            <button mat-button color="white" (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">Director</button>
            <button mat-button color="white" (click)="openSynopsisDialog(movie.Description)">Synopsis</button>
            <button mat-icon-button color="primary" (click)="toggleFav(movie)">
              <mat-icon>{{ isFav(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
</body>

</html>
